<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор изображений</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="overlay">

    <!-- Popup container -->
    <div class="popup">

                <div class="button-container">
              
            </div>
   
<div class="upload-box" id="uploadBox">
  
    <!-- Button with plus sign -->
    <button class="upload-button" id="uploadButton">+</button>
    <span class="try-again-span" id="tryagainspan">!</span>
    <label for="file-upload" id="uploadLabel">
        <span style="color:black">Drop file to upload<br>or select file</span><br><br>
        <small>5 MB Max, JPEG, PNG, GIF, SVG</small>
    </label>
    <input type="file" id="file-upload" accept=".jpeg,.png,.gif,.svg" />
    <div class="image-preview" id="imagePreview">
        <img id="uploadedImage" />
    </div>
    <button id="tryAgainBtn" onclick=resetUpload()>Try Again</button> <!-- "Try Again" button -->
</div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
